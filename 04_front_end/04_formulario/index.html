<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h1>Formulário</h1>

    <form >

    <label>Nome:</label> <br>
    <input type="text" maxlength="10" value="Fulano"> <br> <br>
     <label>Idade:</label> <br>
    <input type="number" value="18" min="12" max="65"> <br> <br>
    <label> Peso </label> <br>
    <input type="number" value="20" step="0.01" max="65"> <br> <br>
<label> Data </label> <br>
    <input type="date" value="20" step="0.01" max="65"> <br> <br>
<label> Email </label> <br>
    <input type="email" placeholder="usuario@gmail.com"> <br> <br>
<label> senha </label> <br>
    <input type="password" placeholder="usuario@gmail.com"> <br> <br>
    </form>



</body>
</html>
