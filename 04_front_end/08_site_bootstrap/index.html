            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"

    <!-- FORMULÁRIO (Bootstrap) -->
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Formulário de Contato</h2>

        <div class="card shadow">
            <div class="card-body">

                <form>

                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" placeholder="Digite seu nome">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control" placeholder="Seu e-mail">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Telefone</label>
                        <input type="tel" class="form-control" placeholder="(XX) XXXXX-XXXX">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Assunto</label>
                        <select class="form-select">
                            <option selected>Escolha...</option>
                            <option value="1">Suporte</option>
                            <option value="2">Orçamento</option>
                            <option value="3">Dúvida</option>
                        </select>
                    </div>
 <form>
        <label for="estado">Estado (UF):</label>
        <select id="estado" name="estado" required>
            <option value="">-- Selecione --</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>

            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>

            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
        </select>
                    <div class="mb-3">
                        <label class="form-label">Mensagem</label>
                        <textarea class="form-control" rows="4" placeholder="Digite sua mensagem"></textarea>
                    </div>

                    <button class="btn btn-primary w-100">Enviar</button>

                </form>

            </div>
        </div>
    </div>
