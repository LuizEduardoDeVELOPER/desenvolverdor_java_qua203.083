<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Contato</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 40px;
    }

    .form-container {
        background: #fff;
        max-width: 600px;
        margin: auto;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    input, textarea, select {
        padding: 10px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }

    textarea {
        resize: none;
    }

    button {
        width: 100%;
        background: #007bff;
        color: white;
        font-size: 16px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Formulário de Contato</h2>

    <form action="#" method="POST">

        <div class="form-group">
            <label>Nome</label>
            <input type="text" placeholder="Seu nome">
        </div>

        <div class="form-group">
            <label>E-mail</label>
            <input type="email" placeholder="Seu e-mail">
        </div>

        <div class="form-group">
            <label>Telefone</label>
            <input type="tel" placeholder="(XX) XXXXX-XXXX">
        </div>

        <div class="form-group">
            <label>Assunto</label>
            <select>
                <option>Suporte</option>
                <option>Orçamento</option>
                <option>Dúvida</option>
            </select>
        </div>

        <div class="form-group">
            <label>Mensagem</label>
            <textarea rows="4" placeholder="Escreva sua mensagem..."></textarea>
        </div>

        <button type="submit">Enviar</button>

    </form>
</div>

</body>
</html>
